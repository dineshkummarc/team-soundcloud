<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>varnishtop</title>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>

  <body>
    <div class="varnishtop">
      <header>
        <hgroup id="logo">
          <h1>varnishtop <em>0.2.22</em></h1>
        </hgroup>
      </header>

      <section class="dashboard">
        <h2>dashboard</h2>
        <span class="ambient server">varnish01</span>
        <span class="time"></span>
      </section>

      <section class="statistics">
        <h2>statistics</h2>
        <dl>
          <dt>Client connections accepted</dt>

          <dd class="spark" data-listen="varnish-counter">
            <span class="current"></span>
            <span class="graph"></span>
          </dd>
        </dl>

        <dl>
          <dt>Client requests received</dt>

          <dd class="spark" data-listen="varnish-counter">
            <span class="current"></span>
            <span class="graph"></span>
          </dd>
        </dl>

        <br />

        <dl>
          <dt>Cache hits</dt>

          <dd class="spark" data-listen="varnish-counter">
            <span class="current"></span>
            <span class="graph"></span>
          </dd>
        </dl>

        <dl>
          <dt>Cache misses</dt>

          <dd class="spark" data-listen="varnish-cache_miss">
            <span class="current"></span>
            <span class="graph"></span>
          </dd>
        </dl>

        <br />

        <dl>
          <dt>Total sessions</dt>

          <dd class="spark" data-listen="varnish-counter">
            <span class="current"></span>
            <span class="graph"></span>
          </dd>
        </dl>

        <dl>
          <dt>Total requests</dt>

          <dd class="spark" data-listen="varnish-counter">
            <span class="current"></span>
            <span class="graph"></span>
          </dd>
        </dl>

        <dl>
          <dt>Total pass</dt>

          <dd class="spark" data-listen="varnish-counter">
            <span class="current"></span>
            <span class="graph"></span>
          </dd>
        </dl>

        <dl>
          <dt>Total fetch</dt>

          <dd class="spark" data-listen="varnish-counter">
            <span class="current"></span>
            <span class="graph"></span>
          </dd>
        </dl>

        <br />

        <dl>
          <dt>Total header bytes</dt>

          <dd class="spark" data-listen="varnish-counter">
            <span class="current"></span>
            <span class="graph"></span>
          </dd>
        </dl>

        <dl>
          <dt>Total body bytes</dt>

          <dd class="spark" data-listen="varnish-counter">
            <span class="current"></span>
            <span class="graph"></span>
          </dd>
        </dl>

        <dl>
          <dt>Backend requests made</dt>

          <dd class="spark" data-listen="varnish-counter">
            <span class="current"></span>
            <span class="graph"></span>
          </dd>
        </dl>

      </section>

      <section class="data">
        <h2>data</h2>

        <table class="request-table">
          <tr>
            <th>city</th>
            <th>duration</th>
            <th>status</th>
            <th>url</th>
          </tr>
        </table>
      </section>


    <div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
    <script src="Socket.IO/socket.io.js"></script>
    <script src="client.js" type="text/javascript"></script>
  </body>
</html>
